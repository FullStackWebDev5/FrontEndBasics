  3 Equal Parts

  4 Equal Parts

  col-lg-6, col-lg-6, col-lg-6

  Unequal Part Distribution:
  col-lg-3, col-lg-5, col-lg-2, col-lg-2 = 12 Parts


  xs - Extra Small Screen Devices
  sm - Small Screen Devices
  md - Medium Screen Devices
  lg - Large Screen Devices
  xl - Extra Large Screen Devices

  Specified for any screen size:
  For smaller screens: 12 parts spanned (Stacked one below the other)
  For larger screens: Follow the last specified screen size span
  Eg:
  col-lg-6 span=6 xl, xxl both will have 6, md, sm, xs will have 12 span (or stacked one below the other)
