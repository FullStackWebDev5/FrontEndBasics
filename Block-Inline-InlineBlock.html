<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inline/Block</title>
  <style>
    div{
      height: 200px;
      width: 200px;
      display: inline-block;
    }
    .div1{
      background-color: #feb236;
    }
    .div2{
      background-color: red;
    }
    span{
      width: 300px;
      height: 300px;
    }
    .span1{
      background-color: #d64161;
    }
    .span2{
      background-color: #92a8d1;
    }
  </style>
</head>
<body>
    <div class='div1'></div>
    <div class='div2'></div>
    <span class='span1'>Span1</span>
    <span class='span2'>Span2</span>
</body>
</html>
